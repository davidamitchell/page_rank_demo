var nodes = {
  zero:   ['one'],
  one:    ['two'],
  two:    ['zero','one'],
  three:  ['zero','one']
};

var n = new Nodes(nodes, _);

// var node_data       = n.d3_nodes( ranking );
var node_data       = n.d3_nodes();
var connections     = n.d3_connections();
var visualization   = d3plus.viz()

visualization
.container("#viz")
.type("network")
.data(node_data)
.edges(connections)
.edges({arrows: true})
.size("size")
.id("name")
.draw()

</script>
